    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen destacada">

    <main class="contenedor contenido-centrado seccion">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        
        <form class="contacto" action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre </label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu Email" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" selected disabled>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="presupuesto">Presupuesto</label>
                <input type="number" id="presupuesto" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="movil">Teléfono</label>
                    <input type="radio" id="movil" name="contacto" value="telefono">

                    <label for="correo">Email</label>
                    <input type="radio" id="correo" name="contacto" value="correo">
                </div>

                <p>Si desea ser contactado por teléfono</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
